<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container" id="appContainer">
        <!-- Widget Card -->
        <div class="widget-card">

            <!-- NEW: Top Mode Title (Visible in Selection Mode) -->
            <div id="topModeTitle" class="top-mode-title">Standard</div>

            <!-- Shared Timer Display -->
            <div class="timer-section">
                <div id="digitalTimer" class="digital-timer">25:00</div>
            </div>

            <!-- View 1: Selection Mode -->
            <div id="selectionView" class="view-container selection-view">

                <!-- Play Button (Outlined) -->
                <button id="startBtn" class="play-btn" aria-label="Start Focus">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" />
                    </svg>
                </button>

                <!-- Mode Selectors -->
                <div class="mode-grid">
                    <button class="mode-pill active" data-mode="standard">
                        Standard <span class="time-detail">(25-5)</span>
                    </button>
                    <button class="mode-pill" data-mode="light">
                        Light <span class="time-detail">(15-5)</span>
                    </button>
                    <button class="mode-pill" data-mode="deep_focus">
                        Deep Focus <span class="time-detail">(50-10)</span>
                    </button>
                    <button class="mode-pill" data-mode="custom">
                        Free Mode
                    </button>
                </div>

                <!-- Custom Sliders -->
                <div id="customControls" class="custom-controls hidden">
                    <div class="slider-row">
                        <label>Work</label>
                        <input type="range" id="workSlider" min="5" max="90" value="25">
                        <span id="workValueDisplay">25</span>
                    </div>
                    <div class="slider-row">
                        <label>Break</label>
                        <input type="range" id="breakSlider" min="1" max="30" value="5">
                        <span id="breakValueDisplay">5</span>
                    </div>
                </div>
            </div>

            <!-- View 2: Active Mode -->
            <div id="activeView" class="view-container active-view hidden">
                <!-- We hide the top title in active view if we want to show it strictly here? 
                     Actually user said "title of selected mode display above timer".
                     Let's keep the one above timer visible always, and maybe hide the one inside Active View 
                     to avoid duplication, or just let the top one be the main one. -->

                <div id="cycleIndicator" class="cycle-indicator">25-5</div>
                <div class="controls-sub">
                    <button id="stopBtn" class="stop-btn">Stop</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
