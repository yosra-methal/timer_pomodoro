<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Widget Card -->
        <div class="widget-card">

            <!-- Shared Timer Display (Always visible, transitions slightly) -->
            <div class="timer-section">
                <div id="digitalTimer" class="digital-timer">25:00</div>
            </div>

            <!-- View 1: Selection Mode -->
            <div id="selectionView" class="view-container selection-view">

                <!-- Play Button -->
                <button id="startBtn" class="play-btn" aria-label="Start Focus">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="white" />
                    </svg>
                </button>

                <!-- Mode Selectors -->
                <div class="mode-grid">
                    <button class="mode-pill active" data-mode="standard">Standard</button>
                    <button class="mode-pill" data-mode="light">Light</button>
                    <button class="mode-pill" data-mode="deep_focus">Focus</button>
                    <button class="mode-pill" data-mode="custom">Custom</button>
                </div>

                <!-- Custom Sliders (Only visible if Custom is selected) -->
                <div id="customControls" class="custom-controls hidden">
                    <div class="slider-row">
                        <label>W</label>
                        <input type="range" id="workSlider" min="5" max="90" value="25">
                        <span id="workValueDisplay">25</span>
                    </div>
                    <div class="slider-row">
                        <label>B</label>
                        <input type="range" id="breakSlider" min="1" max="30" value="5">
                        <span id="breakValueDisplay">5</span>
                    </div>
                </div>
            </div>

            <!-- View 2: Active Mode -->
            <div id="activeView" class="view-container active-view hidden">
                <!-- Title of Mode -->
                <h2 id="activeModeTitle" class="mode-title">Standard</h2>

                <!-- Cycle Indicator 25-5 -->
                <div id="cycleIndicator" class="cycle-indicator">25-5</div>

                <!-- Invisible click area or button to stop/pause could be added, 
                     but for now we'll make the timer clickable to pause/stop -->
                <button id="stopBtn" class="text-btn">Stop</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
