<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container" id="appContainer">
        <!-- Widget Card -->
        <div class="widget-card">

            <!-- Top Mode Title (Back to User Content) -->
            <div id="topModeTitle" class="top-mode-title">Standard</div>

            <!-- Shared Timer Display (Flip Style) -->
            <div class="timer-section">
                <div id="flipClock" class="flip-clock">
                    <div class="flip-digit" id="d-m1" data-val="2">
                        <div class="flip-card">
                            <div class="flip-face top">2</div>
                            <div class="flip-face bottom">2</div>
                            <div class="flip-face back-top">2</div>
                            <div class="flip-face back-bottom">2</div>
                        </div>
                    </div>
                    <div class="flip-digit" id="d-m2" data-val="5">
                        <div class="flip-card">
                            <div class="flip-face top">5</div>
                            <div class="flip-face bottom">5</div>
                            <div class="flip-face back-top">5</div>
                            <div class="flip-face back-bottom">5</div>
                        </div>
                    </div>

                    <div class="flip-separator">:</div>

                    <div class="flip-digit" id="d-s1" data-val="0">
                        <div class="flip-card">
                            <div class="flip-face top">0</div>
                            <div class="flip-face bottom">0</div>
                            <div class="flip-face back-top">0</div>
                            <div class="flip-face back-bottom">0</div>
                        </div>
                    </div>
                    <div class="flip-digit" id="d-s2" data-val="0">
                        <div class="flip-card">
                            <div class="flip-face top">0</div>
                            <div class="flip-face bottom">0</div>
                            <div class="flip-face back-top">0</div>
                            <div class="flip-face back-bottom">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- View 1: Selection Mode -->
            <div id="selectionView" class="view-container selection-view">

                <!-- Play Button -->
                <button id="startBtn" class="play-btn" aria-label="Start">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" />
                    </svg>
                </button>

                <!-- Mode Selectors (Restored User Titles) -->
                <div class="mode-grid">
                    <button class="mode-pill active" data-mode="standard">
                        Standard <span class="time-detail">25 • 5 ★ 20</span>
                    </button>
                    <button class="mode-pill" data-mode="light">
                        Light <span class="time-detail">15 • 5 ★ 15</span>
                    </button>
                    <button class="mode-pill" data-mode="deep_focus">
                        Deep Focus <span class="time-detail">50 • 10 ★ 30</span>
                    </button>
                    <button class="mode-pill" data-mode="custom">
                        Free Mode <span class="time-detail">Custom</span>
                    </button>
                </div>

                <!-- Custom Sliders -->
                <div id="customControls" class="custom-controls hidden">
                    <div class="slider-row">
                        <label>Work</label>
                        <input type="range" id="workSlider" min="5" max="90" value="25">
                        <span id="workValueDisplay">25</span>
                    </div>
                    <div class="slider-row">
                        <label>Break</label>
                        <input type="range" id="breakSlider" min="1" max="30" value="5">
                        <span id="breakValueDisplay">5</span>
                    </div>
                </div>
            </div>

            <!-- View 2: Active Mode -->
            <div id="activeView" class="view-container active-view hidden">
                <div id="cycleIndicator" class="cycle-indicator">25-5</div>
                <div class="active-controls">
                    <button id="activeToggleBtn" class="play-btn small-play-btn" aria-label="Pause">
                        <!-- Default to Pause Icon since we auto-start -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 4L14 4V20L10 20V4Z" />
                            <path d="M6 4L6 20" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
                            <path d="M18 4L18 20" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
                            <!-- Actually let's use simple rects for pause or a standard path -->
                            <rect x="7" y="5" width="4" height="14" rx="2" fill="currentColor" />
                            <rect x="13" y="5" width="4" height="14" rx="2" fill="currentColor" />
                        </svg>
                    </button>

                    <button id="exitBtn" class="exit-link">Exit</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
